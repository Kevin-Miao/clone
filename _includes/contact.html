<div class="row g-5 mb-5">
  <div>
    <h3 class="fw-bold border-bottom pb-3 mb-5">Contact</h3>
    {% for contact in site.data.settings.contacts %}
    <div class="row g-5 mb-5">
      <div class="col-md-6">
        <h4>{{ contact.name }}</h4>
        <p>{{ contact.title }} | {{ contact.department }}</p>
        <p>{{ contact.institution }} | {{ contact.institution_address }}</p>
        <!-- <p>Phone: {{ contact.phone }}</p> -->
        <p>Email: <a href="mailto:{{contact.email}}" >{{ contact.email }}</a></p>
        <p>Office: {{ contact.office }}</p>
      </div>
      <div class="col-md-4">
        <div class="img-container">
          <img class="img-profile mt-3" src="{{ site.github.url }}/assets/img/columnsbw.JPG" alt="Home" style="width: 30vw">
          <div class="overlay">
            <span><img class="img-profile mt-3" src="{{ site.github.url }}/assets/img/columns.JPG" alt="Home" style="width: 30vw"></span>
          </div>      </div>
    </div>
    {% endfor %}
  </div>
</div>
